<!-- Sidebar (Moved to be rendered first for right alignment with flexbox) -->
<div class='sidebar'>
    <b:section class='sidebar-right' id='sidebar-right' showaddelement='yes'>
        <b:widget id='Translate1' locked='false' title='ØªØ±Ø¬Ù…Ø© Ø§Ù„Ù…Ø¯ÙˆÙ†Ø© ðŸŒ' type='Translate' version='1'>
            <b:widget-settings>
                <b:widget-setting name='displayMode'>VERTICAL</b:widget-setting>
            </b:widget-settings>
            <b:includable id='main'>
                <b:if cond='data:title != ""'>
                    <h2 class='title'>
                        <data:title />
                    </h2>
                </b:if>
                <div id='google_translate_element'></div>
                <script>
                    function googleTranslateElementInit() {
                        new google.translate.TranslateElement({
                            pageLanguage: '<data:pageLanguage/>',
                            autoDisplay: true,
                            layout: google.translate.TranslateElement.InlineLayout.<data:layout/>
                        }, 'google_translate_element');
                    }
                </script>
                <script src='//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit'></script>
                <b:include name='quickedit' />
            </b:includable>
        </b:widget>
        <b:widget id='BlogArchive1' locked='false' title='Ø£Ø±Ø´ÙŠÙ Ø§Ù„Ù…Ø¯ÙˆÙ†Ø©' type='BlogArchive' version='1'>
            <b:widget-settings>
                <b:widget-setting name='showStyle'>MENU</b:widget-setting>
                <b:widget-setting name='yearPattern'>yyyy</b:widget-setting>
                <b:widget-setting name='showWeekEnd'>true</b:widget-setting>
                <b:widget-setting name='monthPattern'>MMM yyyy</b:widget-setting>
                <b:widget-setting name='dayPattern'>MMM dd</b:widget-setting>
                <b:widget-setting name='weekPattern'>MM/dd</b:widget-setting>
                <b:widget-setting name='chronological'>false</b:widget-setting>
                <b:widget-setting name='showPosts'>false</b:widget-setting>
                <b:widget-setting name='frequency'>MONTHLY</b:widget-setting>
            </b:widget-settings>
            <b:includable id='main'>
                <b:if cond='data:title != ""'>
                    <h2>
                        <data:title />
                    </h2>
                </b:if>
                <div class='widget-content'>
                    <div id='ArchiveList'>
                        <div expr:id='data:widget.instanceId + "_ArchiveList"'>
                            <b:include cond='data:style == "HIERARCHY"' data='data' name='interval' />
                            <b:include cond='data:style == "FLAT"' data='data' name='flat' />
                            <b:include cond='data:style == "MENU"' data='data' name='menu' />
                        </div>
                    </div>
                    <b:include name='quickedit' />
                </div>
            </b:includable>
            <b:includable id='flat' var='data'>
                <ul class='flat'>
                    <b:loop values='data:data' var='i'>
                        <li class='archivedate'>
                            <a expr:href='data:i.url'>
                                <data:i.name />
                            </a>
                            ( <data:i.post-count />)
                        </li>
                    </b:loop>
                </ul>
            </b:includable>
            <b:includable id='interval' var='intervalData'>
                <b:loop values='data:intervalData' var='interval'>
                    <ul class='hierarchy'>
                        <li expr:class='"archivedate " + data:interval.expclass'>
                            <b:include cond='data:interval.toggleId' data='interval' name='toggle' />
                            <a class='post-count-link' expr:href='data:interval.url'>
                                <data:interval.name />
                            </a>
                            <span class='post-count' dir='ltr'>( <data:interval.post-count /> ) </span>
                            <b:include cond='data:interval.data' data='interval.data' name='interval' />
                            <b:include cond='data:interval.posts' data='interval.posts' name='posts' />
                        </li>
                    </ul>
                </b:loop>
            </b:includable>
            <b:includable id='menu' var='data'>
                <select expr:id='data:widget.instanceId + "_ArchiveMenu"'>
                    <option value=''>
                        <data:title />
                    </option>
                    <b:loop values='data:data' var='i'>
                        <option expr:value='data:i.url'>
                            <data:i.name /> ( <data:i.post-count />)
                        </option>
                    </b:loop>
                </select>
            </b:includable>
            <b:includable id='posts' var='posts'>
                <ul class='posts'>
                    <b:loop values='data:posts' var='post'>
                        <li>
                            <a expr:href='data:post.url'>
                                <data:post.title />
                            </a>
                        </li>
                    </b:loop>
                </ul>
            </b:includable>
            <b:includable id='toggle' var='interval'>
                <a class='toggle' href='javascript:void(0)'>
                    <span expr:class='"zippy" + (data:interval.expclass == "expanded" ? " toggle-open" : "")'>
                        <b:if cond='data:interval.expclass == "expanded"'>
                            &#9660;&#160;
                            <b:elseif cond='data:blog.languageDirection == "rtl"' />
                            &#9668;&#160;
                            <b:else /> &#9658;&#160;
                        </b:if>
                    </span>
                </a>
            </b:includable>
        </b:widget>
        <b:widget id='Label1' locked='false' title='Ø§Ù„Ø³Ù…Ø§Øª' type='Label' version='1'>
            <b:widget-settings>
                <b:widget-setting name='sorting'>ALPHA</b:widget-setting>
                <b:widget-setting name='display'>LIST</b:widget-setting>
                <b:widget-setting name='selectedLabelsList' />
                <b:widget-setting name='showType'>ALL</b:widget-setting>
                <b:widget-setting name='showFreqNumbers'>true</b:widget-setting>
            </b:widget-settings>
            <b:includable id='main'>
                <h2>
                    <data:title />
                </h2>
                <div class='widget-content'>
                    <ul>
                        <b:loop values='data:labels' var='label'>
                            <li>
                                <a expr:href='data:label.url'>
                                    <data:label.name />
                                </a>
                            </li>
                        </b:loop>
                    </ul>
                </div>
            </b:includable>
        </b:widget>
        <b:widget id='ContactForm1' locked='false' title='Ø§ØªØµÙ„ Ø¨Ù†Ø§' type='ContactForm' version='1'>
            <b:includable id='main'>
                <b:if cond='data:title != ""'>
                    <h2 class='title'>
                        <data:title />
                    </h2>
                </b:if>
                <div class='contact-form-widget'>
                    <div class='form'>
                        <form name='contact-form'>
                            <p></p>
                            <data:contactFormNameMsg />
                            <br />
                            <input class='contact-form-name'
                                expr:id='data:widget.instanceId + "_contact-form-name"' name='name' size='30'
                                type='text' value='' />
                            <p></p>
                            <data:contactFormEmailMsg />
                            <span style='font-weight: bolder;'>*</span>
                            <br />
                            <input class='contact-form-email'
                                expr:id='data:widget.instanceId + "_contact-form-email"' name='email'
                                size='30' type='text' value='' />
                            <p></p>
                            <data:contactFormMessageMsg />
                            <span style='font-weight: bolder;'>*</span>
                            <br />
                            <textarea class='contact-form-email-message' cols='25'
                                expr:id='data:widget.instanceId + "_contact-form-email-message"'
                                name='email-message' rows='5'></textarea>
                            <p></p>
                            <input class='contact-form-button contact-form-button-submit'
                                expr:id='data:widget.instanceId + "_contact-form-submit"'
                                expr:value='data:contactFormSendMsg' type='button' />
                            <p></p>
                            <div style='text-align: center; max-width: 222px; width: 100%'>
                                <p class='contact-form-error-message'
                                    expr:id='data:widget.instanceId + "_contact-form-error-message"'></p>
                                <p class='contact-form-success-message'
                                    expr:id='data:widget.instanceId + "_contact-form-success-message"'></p>
                            </div>
                        </form>
                    </div>
                </div>
                <b:include name='quickedit' />
            </b:includable>
        </b:widget>
    </b:section>
</div>
