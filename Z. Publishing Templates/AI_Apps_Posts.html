<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مراجعة تطبيقات الذكاء الاصطناعي</title>
  <link rel="stylesheet"
    href="https://desertengineer.github.io/Common/BekeiratSoftwareBlog/css/AppsPromotion_combined.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-image">
        <img id="headerImage" alt="صورة تعريفية للتطبيق">
      </div>
      <div class="header-content">
        <h1 id="appName">اسم التطبيق</h1>
        <p id="interstitial" class="interstitial">وصف مختصر للتطبيق</p>
        <div class="intro">
          <p id="introduction">وصف مفصل للتطبيق سيظهر هنا...</p>
        </div>
      </div>
    </header>

    <div class="section">
      <h2 class="section-title">الاستخدامات العامة</h2>
      <div class="use-cases" id="useCases">
        <!-- Use cases will be populated by JavaScript -->
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">خطط التسعير</h2>
      <table class="pricing-table">
        <thead>
          <tr>
            <th>الخطة</th>
            <th>المميزات</th>
            <th>السعر</th>
          </tr>
        </thead>
        <tbody id="pricingPlans">
          <!-- Pricing plans will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2 class="section-title">فيديو تعريفي</h2>
      <div class="youtube-container">
        <iframe id="youtubeIframe" allowfullscreen></iframe>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">الإيجابيات والسلبيات</h2>
      <div class="pros-cons">
        <div class="pros">
          <h3>الإيجابيات</h3>
          <ul id="prosList">
            <!-- Pros will be populated by JavaScript -->
          </ul>
        </div>
        <div class="cons">
          <h3>السلبيات</h3>
          <ul id="consList">
            <!-- Cons will be populated by JavaScript -->
          </ul>
        </div>
      </div>
    </div>

    <div class="app-link-container">
      <a id="appLink" class="app-link" href="#" target="_blank">زيارة الموقع الرسمي</a>
    </div>

    <footer>
      <p>جميع الحقوق محفوظة © 2023 | مراجعة تطبيقات الذكاء الاصطناعي</p>
    </footer>
  </div>

  <script src="https://desertengineer.github.io/Common/BekeiratSoftwareBlog/js/AppsPromotion_1.js"></script>
</body>

</html>
